<p>在注册表 <code>[HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion]</code>
下你可以看到默认安装路径的信息

<p>你可以修改这些信息，比如 ProgramFilesDir 的值改为 d:\ProgramFiles，那么安装软件时候，原本默认在 c 盘 ProgramFiles 的就会变成 d:\ProgramFiles</p>
